<h2 class="page-header">Create Module</h2>
<form (submit)="onFormSubmit()">
  <div class="form-group">
    <label>Module Code</label>
    <input type="text" [(ngModel)]="moduleId" name="moduleId" class="form-control">
  </div>
  <div class="form-group">
    <label>Choose admin ID:</label>
    <select #select class="form-control" id="adminSelect" (change)="onChange(select.value)">
      <option *ngFor="let user of academicUsers" [value]="user">{{user}}</option>
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="{{btnText}}" [attr.disabled]="block ? '' : null">
</form>
