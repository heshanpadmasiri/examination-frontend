<h2 class='page-header'>Upload File</h2>
<form>
  <div class="form-group">
    <label>Module:</label>
    <select #select class="form-control" id="moduleSelect" (change)="onChange(select.value)">
      <option *ngFor="let module of adminModules" [value]="module">{{module}}</option>
    </select>
  </div>
  <div class="form-group">
    <label >File:</label>
    <input type="file"  [attr.disabled]="block ? '' : null" (change)="upload($event)" accept=".pdf,.doc,.docx" />
  </div>
</form>
