<form >
  <div class="form-group">
    <label for="moduleSelect">Select Module:</label>
    <select #select class="form-control" id="moduleSelect" (change)="onChange(select.value)">
      <option *ngFor="let module of modules" [value]="module">{{module}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Available files:</label>
    <ul>
      <li *ngFor="let file of fileList"> <a href="{{file.url}}">{{file.name}} </a></li>
    </ul>
  </div>
</form>
